<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<link rel="icon" type="image/png" href="assets/img/favicon.ico">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<title>Udacity Neighborhood Map Project</title>
		<meta
			content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
			name='viewport'/>
		<meta name="viewport" content="width=device-width"/>
		<!-- Bootstrap core CSS -->
		<link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
		<!-- Animation library for notifications -->
		<link href="assets/css/animate.min.css" rel="stylesheet"/>
		<!-- Light Bootstrap Table core CSS -->
		<link href="assets/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet"/>
		<!-- CSS for Demo Purpose, don't include it in your project -->
		<link href="assets/css/demo.css" rel="stylesheet"/>
		<!-- Fonts and icons -->
		<link
			href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
			rel="stylesheet">
		<link
			href='http://fonts.googleapis.com/css?family=Roboto:400,700,300'
			rel='stylesheet'
			type='text/css'>
		<link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet"/>
	</head>
	<body>
		<div class="wrapper">
			<div class="sidebar" data-color="purple" data-image="assets/img/sidebar-5.jpg">
				<!-- you can change the color of the sidebar using: data-color="blue | azure | green | orange | red
				| purple" -->
				<div class="sidebar-wrapper">
					<div class="logo">
						<a href="index.html" class="simple-text">
							<i class="pe-7s-map-marker"></i>
							Neighborhood Map
						</a>
					</div>
					<ul class="nav">
						<li data-bind="visible: shouldClear">
							<a href="#" data-bind="click: clearSearch">
								<i class="pe-7s-close"></i>
								<p>Clear</p>
							</a>
						</li>
						<li>
							<p>Search</p>
						</li>
						<li>
							<div class="input-group">
								<input
									type="text"
									class="form-control"
									size="100"
									placeholder="Search for places in my neighborhood..."
									id="search-text"
									data-bind="textInput: search, event: { keyup: searchConsole }">
							</div>
						</li>
						<li>
							<p>Filter</p>
						</li>
						<li>
							<div class="input-group">
								<input
									type="text"
									class="form-control"
									size="100"
									placeholder="For location..."
									id="filter-text"
									data-bind="textInput: filter, event: { keyup: filterConsole }"/>
							</div>
						</li>
						<li>
							<p>Favorite</p>
						</li>
						<div data-bind="foreach: filtered">
							<li>
								<a href="#" data-bind="click: $parent.selectLocation.bind($data)">
									<p data-bind="text: title">Loading...</p>
								</a>
							</li>
						</div>
						<div>
							<li>
								<a href="#" data-bind="click: allFavorite">
									<p>All</p>
								</a>
							</li>
						</div>
					</ul>
				</div>
			</div>
			<div class="main-panel">
				<nav class="navbar navbar-default navbar-fixed">
					<div class="container-fluid">
						<button type="button" class="navbar-toggle" data-toggle="collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
					</div>
				</nav>
				<div id="map"></div>
			</div>
		</div>
	</body>
	<!-- Knockout -->
	<script
		type='text/javascript'
		src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
	<!-- Core JS Files -->
	<script src="assets/js/jquery.3.2.1.min.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
	<!-- Charts Plugin -->
	<script src="assets/js/chartist.min.js"></script>
	<!-- Notifications Plugin -->
	<script src="assets/js/bootstrap-notify.js"></script>
	<!-- Google Maps Plugin -->
	<script
		type="text/javascript"
		src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBd3n4_Gu9itUdXG7s67DtSWfkTeK2HnYI&callback=init" onerror="mapsError()" async defer></script>
	<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script src="assets/js/light-bootstrap-dashboard.js?v=1.4.0"></script>
	<!-- Google Maps Javascript API customized for this project -->
	<script src="assets/js/neighborhoodmap.js"></script>
	<!-- This application file using Knockout framework -->
	<script src="assets/js/app.js"></script>
	<script>
		// Callback function to init map
		function init() {
			neighborhoodmap.initGoogleMaps();
		};

		$().ready(function () {
			AppViewModel.resetConsole();
			AppViewModel.loadMarkers(AppViewModel.locations());
		});
	</script>
</html>
